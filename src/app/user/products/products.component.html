<table mdbTable>
    <thead class="black white-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of productdata">
        <th scope="row">{{el.id}}</th>
        <td>{{el.name}}</td>
        <td>{{el.airport_type}}</td>
        <td>{{el.icao_code}}</td>
      </tr>
    </tbody>
  </table>
